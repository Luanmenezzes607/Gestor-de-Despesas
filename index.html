<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finanças</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main class="container">
      <h2>Gestor de Finanças</h2>
      <table>
        <tr class="line1">
            <td>Renda</td>
            <td>Despesas</td>
            <td>Saldo</td>
        </tr>
        <tr class="line2">
            <td id="renda">R$ 0,00</td>
            <td id="despesas">R$ 0,00</td>
            <td id="saldo">R$ 0,00</td>
        </tr>
      </table>
      <div class="content">
        <ul id="ul">
            
        </ul>
        <ul id="ul2">
            
        </ul>
        <div class="saldo-img">
            <img src="img/money.png" alt="">
        </div>
      </div>
      <div class="btn">
        <i class="fa-solid fa-plus"></i>
    </div>
    </main>
    <div class="select">
        <div class="options">
            <span class="renda">Renda</span>
            <span class="despesas">Despesas</span>
        </div>

        <div class="select-category-renda">
            <div class="option-icon">
                <span class="icon">
                    <i class="fa-regular fa-credit-card"></i>
                </span>
                <span>Salário</span>
            </div>
            <div class="option-icon">
                <span class="icon">
                    <i class="fa-solid fa-sack-dollar"></i>
                </span>
                <span>Investimento</span>
            </div>
            <div class="option-icon">
                <span class="icon">
                    <i class="fa-solid fa-business-time"></i>
                </span>
                <span>Meio Período</span>
            </div>
            <div class="option-icon">
                <span class="icon">
                    <i class="fa-solid fa-gift"></i>
                </span>
                <span>Prêmios</span>
            </div>
            <div class="option-icon">
                <span class="icon">
                    <i class="fa-solid fa-coins"></i>
                </span>
                <span>Outros</span>
            </div>
        </div>
        <div class="homeRenda">
            <i class="fa-solid fa-house"></i>
        </div>
    </div>

    <div class="select-despesas">
        <div class="options">
            <span class="renda-page2">Renda</span>
            <span class="despesas2">Despesas</span>
        </div>

        <div class="select-category-despesas">
            <div class="option-icon">
                <span class="icon">
                    <i class="fa-solid fa-cart-shopping"></i>
                </span>
                <span>Compras</span>
            </div>
            <div class="option-icon">
                <span class="icon">
                    <i class="fa-solid fa-utensils"></i>
                </span>
                <span><span>Comida</span></span>
            </div>
            <div class="option-icon">
                <span class="icon">
                    <i class="fa-solid fa-mobile-screen"></i>
                </span>
                <span>Telefone</span>
            </div>

            <div class="option-icon">
                <span class="icon">
                    <i class="fa-solid fa-tv"></i>
                </span>
                <span>Entretenimento</span>
            </div>
            <div class="option-icon">
                <span class="icon">
                    <i class="fa-solid fa-book"></i>
                </span>
                <span>Educação</span>
            </div>
            <div class="option-icon">
                <span class="icon">
                    <i class="fa-solid fa-person-biking"></i>
                </span>
                <span>Esporte</span>
            </div>
            <div class="option-icon">
                <span class="icon">
                    <i class="fa-solid fa-bus"></i>
                </span>
                <span>Transporte</span>
            </div>
            <div class="option-icon">
                <span class="icon">
                    <i class="fa-solid fa-shirt"></i>
                </span>
                <span>Roupas</span>
            </div>
            <div class="option-icon">
                <span class="icon">
                    <i class="fa-solid fa-car"></i>
                </span>
                <span>Carro</span>
            </div>
            <div class="option-icon">
                <span class="icon">
                    <i class="fa-solid fa-radio"></i>
                </span>
                <span>Eletrônicos</span>
            </div>
            <div class="option-icon">
                <span class="icon">
                    <i class="fa-solid fa-plane"></i>
                </span>
                <span>Viagens</span>
            </div>
            <div class="option-icon">
                <span class="icon">
                    <i class="fa-solid fa-kit-medical"></i>
                </span>
                <span>Saúde</span>
            </div>
            <div class="option-icon">
                <span class="icon">
                    <i class="fa-solid fa-cat"></i>
                </span>
                <span>Estimação</span>
            </div>
            <div class="option-icon">
                <span class="icon">
                    <i class="fa-solid fa-paint-roller"></i>
                </span>
                <span>Moradia</span>
            </div>
            <div class="option-icon">
                <span class="icon">
                    <i class="fa-solid fa-gift"></i>
                </span>
                <span>Presente</span>
            </div>
        </div>
        <div class="homeDespesas">
            <i class="fa-solid fa-house"></i>
        </div>
    </div>
    <div class="modal">
        <div class="info">
            <div class="close">
                <i class="fa-solid fa-x"></i>
            </div>

            <span>Descrição:</span>
            <input type="text" placeholder="Digite uma descrição" required class="input1">

            <span>Valor:</span>
            <input type="number" placeholder="Digite o valor" required class="input2">

            <button class="btn-ad">Adicionar</button>
            <button class="btn-ad2">Adicionar</button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
